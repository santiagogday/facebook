<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="icon" href="./icono.ico">
    <link rel="stylesheet" href="styles_registrarse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f43f75cfa.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Facebook">
        <ul class="list">
            <li><a href="login-iniciar_sesion.html">Iniciar Sesion</a></li>
        </ul>
    </header>
    <main class="main">
        <form class="form">
            <h2>Registrarse</h2>
            <input type="text" placeholder="Nombre" class="nombre" required>
            <input type="text" placeholder="Apellido" class="apellido" required>
            <input type="email" placeholder="Email" class="email" required>
            <input type="password" placeholder="Contraseña" class="contraseña" required>
            <button class="registrarse">Registrarse</button>
            <p class="validacion"></p>
        </form>
    </main>
    <footer class="footer">
        <p>Creado por Santiago Garcia Day</p>
    </footer>
    <script src="script_registrarse.js"></script>
</body>
</html>
